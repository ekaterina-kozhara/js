    <style>
      * {
        transition: all 0.3s ease;
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      div {
        position: absolute;
      }

      #test {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: all 2s ease;
      }
      .blue {
        background-color: blue !important;
        transform: scale(2) rotate(20deg) translateX(100px) translateY(20px) skewX(30deg) skewY(40deg);

      }
    </style>

    <script type="text/javascript">
      $(function() {

        $("div").each(function(index) {
          let width  = Math.round(Math.random() * 1000)
          let height = Math.round(Math.random() * 1000)
          let x      = Math.round(Math.random() * 1000)
          let y      = Math.round(Math.random() * 1000)

          let r = Math.floor(Math.random() * 255) + 1
          let g = Math.floor(Math.random() * 255) + 1
          let b = Math.floor(Math.random() * 255) + 1

          let color = [r, g, b].join()

          console.log(color)
          // Math.floor (Math.random() * 255) + 1







          $(this).css({
            "top": y + "px",
            "left": x + "px",

            "width": width + "px",
            "height": height + "px",
            "background-color": "rgb(" + color + ")"

          })
          $(this).on("mouseenter", function(){
            let width  = Math.round(Math.random() * 1000)
            let height = Math.round(Math.random() * 1000)
            let x      = Math.round(Math.random() * 1000)
            let y      = Math.round(Math.random() * 1000)

            let r = Math.floor(Math.random() * 255) + 1
            let g = Math.floor(Math.random() * 255) + 1
            let b = Math.floor(Math.random() * 255) + 1

            let color = [r, g, b].join()

            console.log(color)
            // Math.floor (Math.random() * 255) + 1







            $(this).css({
              "top": y + "px",
              "left": x + "px",

              "width": width + "px",
              "height": height + "px",
              "background-color": "rgb(" + color + ")"
            })
          })
        })

      })

    </script>
